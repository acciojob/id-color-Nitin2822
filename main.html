<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* ID Selector for Yellow Paragraph */
        #yellow {
            background-color: yellow;
            border-width: 1px;
            border-style: solid; /* Required for the border to be visible */
            border-color: green;
        }

        /* ID Selector for Red Paragraph */
        #red {
            background-color: red;
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }

        /* ID Selector for Green Paragraph */
        #green {
            background-color: green;
            border-width: 1px;
            border-style: solid;
            border-color: yellow;
        }
    </style>
</head>
<body>

    <p id="yellow">This is the yellow paragraph with a green border.</p>
    <p id="red">This is the red paragraph with a black border.</p>
    <p id="green">This is the green paragraph with a yellow border.</p>

</body>
</html>
